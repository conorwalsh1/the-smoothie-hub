{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <h2 class="about-title">Create a Recipe</h2>
    {% if user.is_authenticated %}

    <div class="create-recipe-form">
        <form method="POST">
            {% csrf_token %}
            <div>
                <p>
                    <label for="id_title">Title: </label>
                    <input type="text" id="id_title" name="title">
                </p>
            </div>
            <div>
                <p>
                    <label for="id_ingredients">Ingredients: </label>
                    <input type="text" id="id_ingredients" name="ingredients">
                </p>
            </div>
            <div>
                <p>
                    <label for="id_method">Method: </label>
                    <input type="text" id="id_method" name="method">
                </p>
            </div>
            <div>
                <p>
                    <button class="submit-button smoothie-button" type="submit">Submit Recipe</button>
                </p>
            </div>
        </form>
    </div>

    {% else %}
        <p class="recipe-login-prompt">You must log in to create a recipe.</p>
    {% endif %}



{% endblock %}
